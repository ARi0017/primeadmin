<div class="col-lg-12">
  <div class="card">

    <div class="card-header">
      <strong>Customer </strong>
    </div>
    <div class="card-body">
      <!--/.row-->
      <div class="row">
        <div class="col-sm-6">
          <div class="row form-group">
            <label class="col-md-3 col-form-label text-right">Customer</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="Enter Customer" #customername />
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="card-footer">
      <button type="button" (click)="search(customername.value)" class="btn btn-sm btn-primary">
        <i class="fa fa-dot-circle-o"></i>
        Search
      </button>

    </div>

  </div>

  <div class="card">

    <div class="card-body">
      <div class="pull-right text-right" style="padding: 10px; margin-bottom: 0;"><button type="button"
          class="btn btn-info" (click)="addCustomer()">
          <i class="fa fa-plus"></i>
          Add
        </button></div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Phone No</th>
            <th>Email</th>
            <th>Default Address</th>
            <th>Status</th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataval of data">
            <td>{{dataval.Name}}</td>
            <td>{{dataval.Phone}}</td>
            <td>{{dataval.Email}}</td>
            <td>{{dataval.DefaultAddress}}</td>
            <td>
              <span class="text-success pointer" *ngIf="dataval.IsActive == 1; else elseSpan"
                (click)="onStatus(dataval.CustomerId, '0')">Active</span>
              <ng-template #elseSpan>
                <span class="text-danger pointer" (click)="onStatus(dataval.CustomerId, 1)">Inactive</span>
              </ng-template>
            </td>
            <td>
              <a [routerLink]="['edit', dataval.CustomerId]">Edit</a>
              &nbsp;&nbsp;
              <span class="text-danger pointer" (click)="onDelete(dataval.CustomerId)">Delete</span>
            </td>
          </tr>




        </tbody>

      </table>

    </div>
  </div>
</div>
