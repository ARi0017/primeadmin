<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <form #customerForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
                    <div class="card-body">
                        <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group row">
                                <label class="col-md-3 text-right" for="inline-radios">Individual</label>
                                <div class="col-md-1">
                                    <div class="form-check form-check-inline mr-1" id="inline-radios">
                                        <input class="form-check-input" type="radio" name="CustomerType" value="1" [(ngModel)]="Customer.CustomerType" 
                                        ng-checked="Customer.CustomerType == null ? checked : ''">
                                    </div>
                                </div>
                                <label class="col-md-3 text-right" for="inline-radios">Corporate</label>
                                <div class="col-md-1">
                                    <div class="form-check form-check-inline mr-1" id="inline-radios">
                                        <input class="form-check-input" type="radio" name="CustomerType" value="2" [(ngModel)]="Customer.CustomerType">
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="col-sm-6">
                                <div class="row form-group">
                                    <label class="col-md-3 col-form-label text-right">Name <span class="required">*</span></label>
                                    <div class="col-md-9">
                                    <input type="text" class="form-control" name="name" [(ngModel)]="Customer.Name"
                                        #nameRef="ngModel" [class.is-invalid]="nameRef.invalid && nameRef.touched"
                                        placeholder="Enter Name" required>
                                    <small class="text-danger" [class.d-none]="nameRef.valid || nameRef.untouched">Name
                                        is
                                        required
                                    </small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row form-group">
                                    <label class="col-md-3 col-form-label text-right">Phone <span class="required">*</span></label>
                                    <div class="col-md-9">
                                    <input type="text" class="form-control" autocomplete="off" placeholder="Enter Phone"
                                        name="Phone" [(ngModel)]="Customer.Phone" #phoneRef="ngModel"
                                        [class.is-invalid]="phoneRef.invalid && phoneRef.touched" pattern="^.{10,}$"
                                        required />
                                    <div *ngIf="phoneRef.errors && (phoneRef.invalid && phoneRef.touched)">
                                        <small class="text-danger" *ngIf="phoneRef.errors.required">Phone is required</small>
                                        <small class="text-danger" *ngIf="phoneRef.errors.pattern">Phone Number should be of minimum 10 digits</small>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col-sm-6">
                                <div class="row form-group">
                                    <label class="col-md-3 col-form-label text-right">Email <span class="required">*</span></label>
                                    <div class="col-md-9">
                                    <input type="text" class="form-control" name="email" placeholder="Enter Email"
                                        [(ngModel)]="Customer.Email" #emailRef="ngModel"
                                        [class.is-invalid]="emailRef.invalid && emailRef.touched" required>
                                    <small class="text-danger"
                                        [class.d-none]="emailRef.valid || emailRef.untouched">Email
                                        is required
                                    </small>
                                </div>
                                </div>
                             </div>
                                <div class="col-sm-6">
                                <div class="row form-group">
                                    <label class="col-md-3 col-form-label text-right">Default Landmark</label>
                                    <div class="col-md-9">
                                    <input type="text" class="form-control" name="DefaultLandmark"
                                        placeholder="Enter Default Landmark" [(ngModel)]="Customer.DefaultLandmark">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row form-group">
                                    <label class="col-md-3 col-form-label text-right">Default Pincode</label>
                                    <div class="col-md-9">
                                    <input type="text" class="form-control" placeholder="Enter Pincode"
                                        name="DefaultPincode" [(ngModel)]="Customer.DefaultPincode">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row form-group">
                                    <label class="col-md-3 col-form-label text-right">Ref Code</label>
                                    <div class="col-md-9">
                                    <input type="text" class="form-control" placeholder="Enter Ref Code" name="RefCode" [(ngModel)]="Customer.RefCode">
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col-sm-6">
                                <div class="row form-group">
                                    <label class="col-md-3 col-form-label text-right">Default Address</label>
                                    <div class="col-md-9">
                                    <textarea id="textarea-input" name="DefaultAddress" class="form-control" [(ngModel)]="Customer.DefaultAddress"></textarea>
                                </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row form-group">
                                    <label class="col-md-3 col-form-label text-right">Profile Image</label>
                                    <div class="col-md-9">
                                    <input type="file" name="image" (change)="getFileInfo($event)">
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-primary" [disabled]="customerForm.invalid"><i class="fa fa-dot-circle-o"></i>
                            Submit</button> <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                    </div>
                </form>

            </div>
        </div>
        <!--/.col-->

    </div>
    <!--/.row-->
</div>
