<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">
          <table class="table table-bordered table-striped mb-0" width="100%">
            <thead>
              <tr>
                <th width="20%">Tax Category</th>
                <th width="15%">%</th>
                <th width="50%">Description</th>
                <th width="10%">Status</th>
                <th width="15%">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let val of taxcategory;">
                <td>
                  <input type="text" class="form-control" placeholder="Enter Tax Category" name="TaxCategory" [(ngModel)]="val.TaxCategory">
                </td>
                <td>
                  <input type="number" class="form-control" placeholder="%" name="Percentage" [(ngModel)]="val.Percentage" min="1">
                </td>
                <td>
                  <textarea class="form-control" placeholder="Enter Description" name="Description" [(ngModel)]="val.Description"></textarea>
                </td>
                <td>
                  <p *ngIf="val.TaxCategoryId > 0">
                    <span class="text-success pointer" *ngIf="val.IsActive == 1; else elseSpan"
                      (click)="onStatus(val.TaxCategoryId, '0')"><i class="fa fa-check fa-lg"></i></span>
                    <ng-template #elseSpan>
                      <span class="text-danger pointer" (click)="onStatus(val.TaxCategoryId, 1)"><i class="fa fa-close fa-lg"></i></span>
                    </ng-template>
                  </p>
                </td>
                <td>
                  <button type="button" class="btn btn-warning btn-sm" *ngIf="val.TaxCategoryId > 0; else elseSpan" [disabled]="ValidateTax(val)" (click)="AddEditTaxCategory(val)">Update</button>
                  <ng-template #elseSpan>
                    <button type="button" class="btn btn-info btn-sm" [disabled]="ValidateTax(val)" (click)="AddEditTaxCategory(val)"><i class="fa fa-plus"></i> Add</button>
                  </ng-template>
                </td>
              </tr>
              <tr>
                <td colspan="10"><button type="button" class="btn btn-info" (click)="addNewTaxCategory()">Add New Tax</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <form #miscForm="ngForm">
          <div class="card-body">
            <table class="table table-bordered table-striped mb-0">
              <tbody>
                <tr>
                    <td><b>Default Delivery Charge</b></td>
                    <td>
                      <input type="number" class="form-control" placeholder="Enter Value" name="DefaultDeliveryCharge"
                      [(ngModel)]="DefaultDeliveryCharge" #nameRef="ngModel"
                      [class.is-invalid]="nameRef.invalid && nameRef.touched" required />
                      <small class="text-danger" [class.d-none]="nameRef.valid || nameRef.untouched">This is required field</small>
                    </td>
                  </tr><tr>
                    <td><b>Special Delivery Charge</b></td>
                    <td>
                      <input type="number" class="form-control" placeholder="Enter Value" name="SpecialDeliveryRate"
                      [(ngModel)]="SpecialDeliveryRate" #nameRef="ngModel"
                      [class.is-invalid]="nameRef.invalid && nameRef.touched" required />
                      <small class="text-danger" [class.d-none]="nameRef.valid || nameRef.untouched">This is required field</small>
                    </td>
                </tr>
                <tr>
                  <td><b>Order Comm Rate For OA</b></td>
                  <td>
                    <input type="number" class="form-control" placeholder="Enter Value" name="OrderReturnCommRateOA"
                      [(ngModel)]="OrderReturnCommRateOA" #nameRef="ngModel"
                      [class.is-invalid]="nameRef.invalid && nameRef.touched" required />
                      <small class="text-danger" [class.d-none]="nameRef.valid || nameRef.untouched">This is required field</small>
                  </td>
                </tr><tr>
                  <td><b>Order Comm Rate For NOA</b></td>
                  <td>
                    <input type="number" class="form-control" placeholder="Enter Value" name="OrderReturnCommRateNOA"
                    [(ngModel)]="OrderReturnCommRateNOA" #nameRef="ngModel"
                    [class.is-invalid]="nameRef.invalid && nameRef.touched" required />
                    <small class="text-danger" [class.d-none]="nameRef.valid || nameRef.untouched">This is required field</small>
                  </td>
              </tr>
              <tr>
                  <td colspan="2"><button type="button" class="btn btn-success" [disabled]="miscForm.invalid" (click)="updateValues()">Update</button></td>
              </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
