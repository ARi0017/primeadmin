<div class="col-lg-12">

  <div class="card">

    <div class="card-body">
        <div class="row pull-right">
            <button type="button" class="btn btn-success btn-sm" (click)="addBanner()"><i class="fa fa-plus"></i> Add</button>
        </div>
        <table class="table table-striped table-hover" mfDefaultSorter [mfData]="data" #mf="mfDataTable"
        [mfRowsOnPage]="10">  <thead>
          <tr>
            <th><mfDefaultSorter by="BannerName">Banner Images</mfDefaultSorter></th>
            <th><mfDefaultSorter by="BannerName">Name</mfDefaultSorter></th>
            <th><mfDefaultSorter by="BannerName">Special</mfDefaultSorter></th>
            <th><mfDefaultSorter by="BannerName">Specification</mfDefaultSorter></th>
            <th><mfDefaultSorter by="Remarks">Remarks</mfDefaultSorter></th>
            <th><mfDefaultSorter by="IsActive">Status</mfDefaultSorter></th>
            <th width="12%">Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataval of mf.data">
            <td><img class="displayimage" alt="No Image" src={{url}}{{dataval.BannerImage}} /></td>
            <td>{{dataval.BannerName}}</td>
            <td>{{dataval.LinkFlag}}</td>
            <td>{{dataval.LinkSpecification}}</td>
            <td>{{dataval.Remarks}}</td>
            <td>
              <span class="text-success pointer" *ngIf="dataval.IsActive == 1; else elseSpan"
                  (click)="onStatus(dataval.BannerId, '0')"><i class="fa fa-check fa-lg"></i></span>
                <ng-template #elseSpan>
                  <span class="text-danger pointer" (click)="onStatus(dataval.BannerId, 1)"><i class="fa fa-close fa-lg"></i></span>
                </ng-template>
            </td>
            <td>
              <a class="btn btn-sm btn-warning" [routerLink]="['edit', dataval.BannerId]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5, 10, 15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>

    </div>
  </div>
</div>
