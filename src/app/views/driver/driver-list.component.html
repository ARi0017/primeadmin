<div class="col-lg-12">

  <div class="card">

    <div class="card-header">
      <strong>Driver</strong>
    </div>
    <div class="card-body">
      <!--/.row-->
      <div class="row">
        <div class="col-sm-6">
          <div class="row form-group">
            <label class="col-md-3 col-form-label text-right">Driver Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="Enter Name" #drivername />
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="card-footer">
      <button type="button" (click)="search(drivername.value)" class="btn btn-sm btn-primary">
        <i class="fa fa-dot-circle-o"></i>
        Search
      </button>

    </div>

</div>
  <div class="card">

    <div class="card-body">
      <div class="pull-right text-right" style="padding: 10px; margin-bottom: 0;"><button type="button"
          class="btn btn-info" (click)="addDriver()">
          <i class="fa fa-plus"></i>
          Add
        </button></div>

        <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>email</th>
            <th>ProfileImage</th>
            <th>Pending</th>
            <th>Complete</th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataval of data">
            <td>{{dataval.Name}}</td>
            <td>{{dataval.Phone}}</td>
            <td>{{dataval.Email}}</td>
            <td><img class="displayimage" alt="No Image" src={{url}}{{dataval.ProfileImage}} /></td>
            <td><i class="fa fa-shopping-cart" aria-hidden="true" (click)="myModal.show()" (click)="GetPendingorder(dataval.DriverId)"></i></td>
            <td><i class="fa fa-first-order" aria-hidden="true" (click)="myModal1.show()" (click)="GetCompleteorder(dataval.DriverId)"></i></td>
            <td>
              <a [routerLink]="['edit', dataval.DriverId]">Edit</a>
              &nbsp;&nbsp;
              <span class="text-danger pointer" (click)="onDelete(dataval.DriverId)">Delete</span>
            </td>
          </tr>




        </tbody>

      </table>
      <div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Order Pending</h4>
            <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="animated fadeIn">
              <div class="card">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Name</th>
                       <th>ShortDescription</th>
                      <th>CoverImage</th>
                      <th>Quantity</th>
                      <th>Price</th>
                      <th>IsSpecial</th>
                    </tr>
                  </thead>
                  <tbody>
                  
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>

    <div bsModal #myModal1="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Order Complete</h4>
          <button type="button" class="close" (click)="myModal1.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="animated fadeIn">
            <div class="card">
              <table class="table">
                <thead>
                  <tr>
                    <th>OrderDetail</th>
                     <th>OrderNo</th>
                    <th>OrderStatus</th>
                    <th>OrderTotal</th>
                    <th>OrderedOn</th>
                  </tr>
                </thead>
                <tbody>
               
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
    </div>
  </div>
</div>
