<div class="col-lg-12">

  <div class="card">


    <div class="card-body">
      <!--/.row-->
      <div class="row">
        <div class="col-sm-6">
          <div class="row form-group">
            <label class="col-md-3 col-form-label text-right">Driver Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="Enter Name" #drivername />
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <button type="button" (click)="search(drivername.value)" class="btn btn-sm btn-primary">
            <i class="fa fa-dot-circle-o"></i>
            Search
          </button>
        </div>
      </div>
    </div>
</div>
  <div class="card">

    <div class="card-body">
      <div class="pull-right" style="margin-bottom: 10px;">
        <button type="button" class="btn btn-success btn-sm" (click)="addDriver()">
          <i class="fa fa-plus"></i>
          Add
        </button>
      </div>

      <table class="table table-striped table-hover" mfDefaultSorter [mfData]="data" #mf="mfDataTable"
      [mfRowsOnPage]="10">  <thead>
          <tr>
            <th><mfDefaultSorter by="Name">Profile Image</mfDefaultSorter></th>
            <th><mfDefaultSorter by="Name">Name</mfDefaultSorter></th>
            <th><mfDefaultSorter by="Phone">Phone</mfDefaultSorter></th>
            <th><mfDefaultSorter by="Email">Email</mfDefaultSorter></th>
            <th>Pending</th>
            <th>Complete</th>
            <th width="12%">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataval of mf.data">
            <td><img class="displayimage" alt="No Image" src={{url}}{{dataval.ProfileImage}} /></td>
            <td>{{dataval.Name}}</td>
            <td>{{dataval.Phone}}</td>
            <td>{{dataval.Email}}</td>
            <td><i class="fa fa-shopping-cart" aria-hidden="true" (click)="myModal.show()" (click)="GetPendingorder(dataval.DriverId)"></i></td>
            <td><i class="fa fa-first-order" aria-hidden="true" (click)="myModal1.show()" (click)="GetCompleteorder(dataval.DriverId)"></i></td>
            <td>
              <a class="btn btn-info btn-sm" [routerLink]="['edit', dataval.DriverId]">Edit</a> <a class="btn btn-danger btn-sm" (click)="onDelete(dataval.DriverId)">Delete</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="7">
              <mfBootstrapPaginator [rowsOnPageSet]="[5, 10, 15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
      <div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Order Pending</h4>
            <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="animated fadeIn">
              <div class="card">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Cover Image</th>
                      <th>Name</th>
                      <th>Short Description</th>
                      <th>Quantity</th>
                      <th>Price</th>
                      <th>Is Special</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>

    <div bsModal #myModal1="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Order Complete</h4>
          <button type="button" class="close" (click)="myModal1.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="animated fadeIn">
            <div class="card">
              <table class="table">
                <thead>
                  <tr>
                    <th>Order Detail</th>
                    <th>Order No</th>
                    <th>Order Status</th>
                    <th>Order Total</th>
                    <th>Ordered On</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
    </div>
  </div>
</div>
