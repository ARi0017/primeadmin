<div class="col-lg-12">

  <div class="card">


    <div class="card-body">

      <div class="row">
        <div class="col-sm-6">
          <div class="row form-group">
            <label for="cms-data" class="col-md-3 col-form-label text-right"> Enter Customer ID :</label>
            <div class="col-md-9">
              <div class="row">
                <div class="col-xs-12 col-12 col-md-6 form-group">
                  <input type="text" class="form-control" [(ngModel)]="customerId">
                </div>
                <button type="button" (click)="getData()" class="btn btn-xs btn-primary">
                  <i class="fa fa-dot-circle-o"></i>
                  Get Data
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-bordered table-striped mb-0" mfDefaultSorter [mfData]="data" #mf="mfDataTable"
                [mfRowsOnPage]="10">
                <thead>
                  <tr>
                    <th width="30%" class="text-center">
                      <mfDefaultSorter by="ProfileImage">Agent Code</mfDefaultSorter>
                    </th>
                    <th width="30%" class="text-center">
                      <mfDefaultSorter by="Name">Agent Name</mfDefaultSorter>
                    </th>
                    <th width="20%" class="text-center">
                      <mfDefaultSorter by="Phone">Phone Number</mfDefaultSorter>
                    </th>

                    <th width="10%" class="text-center">
                      <mfDefaultSorter by="Phone">Details</mfDefaultSorter>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let dataval of mf.data">
                    <td class="text-center">{{dataval.CustomerCode}}</td>

                    <td class="text-center" *ngIf="dataval.Name !== null">{{dataval.Name}}<br>
                    <td class="text-center" *ngIf="dataval.Name === null">Guest<br>
                   
                    </td>
                    <td class="text-center">{{dataval.Phone}}</td>

                    <!-- <td width="10%" *ngFor="let business of agentTreeValue">
                        {{business.BusinessVolumn}}
                      </td> -->


                    <td width="10%" class="text-center">
                      <div>
                        <div class="checkbox">
                          <button type="button" class="btn btn-info"
                            (click)="agentTree(dataval.CustomerId)">Details</button>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <button type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">Toggle collapse
                  </button>
                  <hr>
                  <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
                    <div class="well well-lg card card-block card-header">Some content</div>
                  </div>
                </tbody>

                <tfoot>
                  <tr>
                    <td colspan="6">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>

                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
