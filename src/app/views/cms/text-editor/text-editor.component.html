<div class="col-lg-12">
  <div class="card">
    <div class="card-body">

      <quill-editor [(ngModel)]="ContentLongText" [styles]="{height: '250px'}" (onEditorCreated)="getEditorInstance($event)" (onContentChanged)="getContent($event)" ></quill-editor>
      <input type="file" style="display: none" id="fileInputField"/>

    </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="editCms()"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="onReset()"><i class="fa fa-ban"></i> Reset</button>
          <button type="button" class="btn btn-sm btn-secondary" [routerLink]="['/cms']"><i class="fa fa-step-backward" aria-hidden="true"></i> Back</button>
        </div>
      </div>
