<div class="col-lg-12">

  <div class="card">
    <div class="card-body">

      <div class="row">
        <div class="col-sm-6">
          <div class="row form-group">
            <label for="cms-data" class="col-md-3 col-form-label text-right">Search by ID</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="Enter ID" [(ngModel)]="CmsId">
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <button type="button" (click)="getCmsById()" class="btn btn-sm btn-primary">
            <i class="fa fa-dot-circle-o"></i>
            Search
          </button>
        </div>
      </div>

      <table class="table table-bordered table-striped mb-0"  mfDefaultSorter [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
          <tr>
            <th><mfDefaultSorter by="Name">Name</mfDefaultSorter></th>
            <th><mfDefaultSorter by="CmsKey">Cms Key</mfDefaultSorter></th>
            <th width="8%">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let dt of mf.data">
          <tr >
            <td>{{ dt.Name }}</td>
            <td>{{ dt.CmsKey }}</td>
            <td>
              <button class="btn btn-sm btn-warning" (click)="activateEditor(dt.CmsId)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
            </td>
          </tr>
          <div *ngIf="editorActivate">
            <!-- <app-text-editor></app-text-editor> -->
            <quill-editor [(ngModel)]="ContentLongText"></quill-editor>
            <button class="btn btn-sm btn-warning" (click)="editCms()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
          </div>

        </tbody>
      </table>

    </div>

  </div>
</div>
