 <div bsModal #myModal2="bs-modal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Wallet History</h4>
        <button type="button" class="close" (click)="myModal2.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="animated fadeIn">
          <div class="card table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-bordered table-striped mb-0" *ngIf='data != ""' >
              <thead>
                <tr >
                  <th>Tran Id</th>
                  <th>On</th>
                  <th>Amount</th>
                  <th width="24%">Order #</th>
                  <th>Remarks</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let val of data">
                  <td> {{val.TranId}}</td>
                  <td>{{val.TranOn | date: 'dd-MM-yyyy'}}</td>
                  <td>&#8377; {{val.Amount}}</td>
                  <td>{{val.OrderId}}</td>
                  <td>{{val.Remarks}}</td>
                  <!-- &#8377; -->
                </tr>
              </tbody>
            </table>
            <p *ngIf='data==""'>Oops! No Data Found</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
