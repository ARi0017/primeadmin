<div class="col-lg-12">
  <div class="card">


    <div class="card-body">
      <!--/.row-->
      <div class="row">
        <div class="col-sm-5">
          <div class="row form-group">
            <label class="col-md-3 col-form-label text-right">Retailer</label>
            <div class="col-md-9">
              <select name="CategoryId" class="form-control" [(ngModel)]="retailer_id">
                <option value="">Select Retailer</option>
                <option *ngFor="let val of data" [value]="val.RetailerId">
                  {{val.Name}}
                </option>
              </select> </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="row form-group">
            <label class="col-md-3 col-form-label text-right">Category</label>
            <div class="col-md-9">
              <select name="CategoryId" class="form-control" [(ngModel)]="category_id">
                <option value="">Select Category</option>
                <option *ngFor="let val1 of datacategory" [value]="val1.CategoryId">
                  {{val1.Category}}
                </option>
              </select> </div>
          </div>
        </div>
        <div class="col-sm-2">
          <button type="button" (click)="getProductbyretailerid()" class="btn btn-sm btn-primary">
            <i class="fa fa-dot-circle-o"></i>
            Search
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="card">

    <div class="card-body">
      <div class="pull-right" style="margin-bottom: 10px;">
        <button type="button" class="btn btn-success btn-sm" (click)="addRetailerproduct()">
          <i class="fa fa-plus"></i>
          Add
        </button></div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Image</th>
            <th>Select</th>
            <th>ProdId</th>
            <th>Name</th>
            <th>Price</th>
            <th>Remarks</th>
            <th>Is Available</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index">
            <td><img class="displayimage" alt="No Image" src={{url}}{{product.CoverImage}} /></td>
            <td><input type="checkbox" name="all" [disabled]="!retailer_id" (click)="addProd({product: product, i: i, price: priceRef, remarks: remarksRef, available: availableRef.checked})">
            </td>
            <td>{{product.ProductId}}</td>
            <td>{{product.Name}}</td>
            <td><input type="text" name="price" placeholder="Price" #priceRef></td>
            <td><input type="text" name="remarks" placeholder="Remarks" #remarksRef></td>
            <td><input type="checkbox" name="available" #availableRef></td>
          </tr>
        </tbody>

      </table>
      <button type="button" (click)="submitdata()" class="btn btn-sm btn-primary">
        <i class="fa fa-dot-circle-o"></i>
        Submit
      </button>
    </div>
  </div>
</div>
