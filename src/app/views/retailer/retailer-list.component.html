<div class="col-lg-12">
  <div class="card">

      <div class="card-header">
        <strong>Retailer</strong>
      </div>
      <div class="card-body">
        <!--/.row-->
        <div class="row">
          <div class="col-sm-6">
            <div class="row form-group">
              <label class="col-md-3 col-form-label text-right">Retailer Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="Enter Category" #retailername />
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="card-footer">
        <button type="button" (click)="search(retailername.value)" class="btn btn-sm btn-primary">
          <i class="fa fa-dot-circle-o"></i>
          Search
        </button>

      </div>

  </div>

  <div class="card">

    <div class="card-body">
      <div class="pull-right text-right" style="padding: 10px; margin-bottom: 0;"><button type="button"
          class="btn btn-info" (click)="addRetailer()">
          <i class="fa fa-plus"></i>
          Add
        </button></div>

        <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Retailer Image</th>
            <th>ContactPerson</th>

            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataval of data">
            <td>{{dataval.Name}}</td>
            <td>{{dataval.Phone}}</td>
            <td><img class="displayimage" alt="No Image" src={{url}}{{dataval.RetailerImage}} /></td>
            <td>{{dataval.ContactPerson}}</td>

            <td>
              <a [routerLink]="['edit', dataval.RetailerId]">Edit</a>
              &nbsp;&nbsp;
              <span class="text-danger pointer" (click)="onDelete(dataval.RetailerId)">Delete</span>
            </td>
          </tr>




        </tbody>

      </table>

    </div>
  </div>
</div>
