<div class="col-lg-12">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="row form-group">
            <label class="col-md-3 col-form-label text-right">Vendor</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="Enter Vendor" [(ngModel)]="retailername" />
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <button type="button" (click)="search(1)" class="btn btn-sm btn-primary">
            <i class="fa fa-dot-circle-o"></i>
            Search
          </button>
          <button type="button" class="btn btn-success btn-sm" (click)="addRetailer()">
            <i class="fa fa-plus"></i>
            Add
          </button>
        </div>
      </div>
      <table class="table table-bordered table-striped mb-0" mfDefaultSorter [mfData]="data" #mf="mfDataTable"
      [mfRowsOnPage]="10">  <thead>
          <tr>
            <th width="7%">Image</th>
            <th width="10%"><mfDefaultSorter by="RetailerTag">V Code</mfDefaultSorter></th>
            <th width="10%"><mfDefaultSorter by="Name">V Name</mfDefaultSorter></th>
            <th width="16%"><mfDefaultSorter by="Address">Address</mfDefaultSorter></th>
            <th width="10%"><mfDefaultSorter by="Phone">Phone</mfDefaultSorter></th>
            <th width="15%"><mfDefaultSorter by="Email">Email</mfDefaultSorter></th>
            <th width="15%"><mfDefaultSorter by="ContactPerson">Contact Person</mfDefaultSorter></th>
            <th width="12%"><mfDefaultSorter by="ContactPersonPhone">Contact Phone</mfDefaultSorter></th>
            <th width="7%">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataval of mf.data">
            <td><img class="displayimage" alt="No Image" src={{url}}{{dataval.ProfileImage}} /></td>
            <td>{{dataval.RetailerTag}}</td>
            <td>{{dataval.Name}}</td>
            <td>{{dataval.Address}}</td>
            <td>{{dataval.Phone}}</td>
            <td>{{dataval.Email}}</td>
            <td>{{dataval.ContactPerson}}</td>
            <td>{{dataval.ContactPersonPhone}}</td>
            <td>
              <a class="btn btn-info btn-sm" [routerLink]="['edit', dataval.RetailerId]">Edit</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="12">
              <pagination [totalItems]="count" [boundaryLinks]='true' [itemsPerPage]="PageSize" [maxSize]="5" [rotate]='false'
                  [(ngModel)]="page" (pageChanged)="search($event.page)">
              </pagination>
            </td>
            <td colspan="2">
              <select class="form-control" [(ngModel)]="PageSize" (change)="PageSize > 0 ? search(1) : ''">
                <option value="0">Page Size</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </td>
          </tr>
        </tfoot>
      </table>

    </div>
  </div>
</div>
