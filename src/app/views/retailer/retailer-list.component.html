<div class="col-lg-12">
  <div class="card">


      <div class="card-body">
        <!--/.row-->
        <div class="row">
          <div class="col-sm-6">
            <div class="row form-group">
              <label class="col-md-3 col-form-label text-right">Retailer Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="Enter Category" #retailername />
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <button type="button" (click)="search(retailername.value)" class="btn btn-sm btn-primary">
              <i class="fa fa-dot-circle-o"></i>
              Search
            </button>
          </div>
        </div>
      </div>
  </div>

  <div class="card">

    <div class="card-body">
      <div class="pull-right" style="margin-bottom: 10px;">
        <button type="button" class="btn btn-success btn-sm" (click)="addRetailer()">
          <i class="fa fa-plus"></i>
          Add
        </button>
      </div>

      <table class="table table-striped table-hover" mfDefaultSorter [mfData]="data" #mf="mfDataTable"
      [mfRowsOnPage]="10">  <thead>
          <tr>
            <th>Retailer Image</th>
            <th><mfDefaultSorter by="Name">Name</mfDefaultSorter></th>
            <th><mfDefaultSorter by="Phone">Phone</mfDefaultSorter></th>
            <th><mfDefaultSorter by="ContactPerson">ContactPerson</mfDefaultSorter></th>
            <th width="12%">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataval of mf.data">
            <td><img class="displayimage" alt="No Image" src={{url}}{{dataval.RetailerImage}} /></td>
            <td>{{dataval.Name}}</td>
            <td>{{dataval.Phone}}</td>
            <td>{{dataval.ContactPerson}}</td>
            <td>
              <a class="btn btn-info btn-sm" [routerLink]="['edit', dataval.RetailerId]">Edit</a>
               <!-- <a class="btn btn-danger btn-sm" (click)="onDelete(dataval.RetailerId)">Delete</a> -->
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5, 10, 15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>

    </div>
  </div>
</div>
