<div class="col-lg-12">
  <div class="card">

      <div class="card-header">
        <strong>Categories</strong>
      </div>
      <div class="card-body">
        <!--/.row-->
        <div class="row">
          <div class="col-sm-6">
            <div class="row form-group">
              <label class="col-md-3 col-form-label text-right">Category</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="Enter Category" #categoryname />
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="card-footer">
        <button type="button" (click)="search(categoryname.value)" class="btn btn-sm btn-primary">
          <i class="fa fa-dot-circle-o"></i>
          Search
        </button>

      </div>

  </div>

  <div class="card">

    <div class="card-body">
      <div class="pull-right text-right" style="padding: 10px; margin-bottom: 0;"><button type="button"
          class="btn btn-info" (click)="addCategories()">
          <i class="fa fa-plus"></i>
          Add
        </button></div>

        <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Cover Image</th>
            <th>Status</th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataval of data">
            <td>{{dataval.Category}}</td>
            <td>{{dataval.Description}}</td>
            <td><img class="displayimage" alt="No Image" src={{url}}{{dataval.CoverImage}} /></td>
            <td>
              <span class="text-success pointer" *ngIf="dataval.IsActive == 1; else elseSpan"
                (click)="onStatus(dataval.CategoryId, '0')">Active</span>
              <ng-template #elseSpan>
                <span class="text-danger pointer" (click)="onStatus(dataval.CategoryId, 1)">Inactive</span>
              </ng-template>
            </td>
            <td>
              <a [routerLink]="['edit', dataval.CategoryId]">Edit</a>
              &nbsp;&nbsp;
              <span class="text-danger pointer" (click)="onDelete(dataval.CategoryId)">Delete</span>
            </td>
          </tr>




        </tbody>

      </table>

    </div>
  </div>
</div>
