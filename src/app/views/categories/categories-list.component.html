<div class="col-lg-12">
  <div class="card">


      <div class="card-body">
        <!--/.row-->
        <div class="row">
          <div class="col-sm-6">
            <div class="row form-group">
              <label class="col-md-3 col-form-label text-right">Category</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="Enter Category" #categoryname />
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <button type="button" (click)="search(categoryname.value)" class="btn btn-sm btn-primary">
              <i class="fa fa-dot-circle-o"></i>
              Search
            </button>
          </div>

        </div>
      </div>

  </div>

  <div class="card">

    <div class="card-body">
      <div class="pull-right" style="margin-bottom: 10px;">
        <button type="button" class="btn btn-success btn-sm" (click)="addCategories()">
          <i class="fa fa-plus"></i>
          Add
        </button>
      </div>

      <table class="table table-striped table-hover" mfDefaultSorter [mfData]="data" #mf="mfDataTable"
      [mfRowsOnPage]="10">   <thead>
          <tr>
            <th><mfDefaultSorter by="Name">Cover Image</mfDefaultSorter></th>
            <th><mfDefaultSorter by="Category">Name</mfDefaultSorter></th>
            <th><mfDefaultSorter by="Description">Description</mfDefaultSorter></th>
            <th><mfDefaultSorter by="IsActive">Status</mfDefaultSorter></th>
            <th width="12%">Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataval of mf.data">
            <td><img class="displayimage" alt="No Image" src={{url}}{{dataval.CoverImage}} /></td>
            <td>{{dataval.Category}}</td>
            <td>{{dataval.Description}}</td>
            <td>
              <span class="text-success pointer" *ngIf="dataval.IsActive == 1; else elseSpan"
                (click)="onStatus(dataval.CategoryId, '0')">Active</span>
              <ng-template #elseSpan>
                <span class="text-danger pointer" (click)="onStatus(dataval.CategoryId, 1)">Inactive</span>
              </ng-template>
            </td>
            <td>
              <a class="btn btn-info btn-sm" [routerLink]="['edit', dataval.CategoryId]">Edit</a>
              &nbsp;&nbsp;
              <a class="btn btn-danger btn-sm" (click)="onDelete(dataval.CategoryId)">Delete</a>
            </td>
          </tr>




        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5, 10, 15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>

    </div>
  </div>
</div>
