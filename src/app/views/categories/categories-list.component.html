<div class="col-lg-12">
  <div class="card">

    <div class="card-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="row form-group">
            <label class="col-md-3 col-form-label text-right">Category</label>
            <div class="col-md-9">
              <input type="text" class="form-control" [(ngModel)] = "categoryname" placeholder="Enter Category" />
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <button type="button" (click)="getCategories(1)" class="btn btn-sm btn-primary" [disabled]="PageSize==0">
            <i class="fa fa-dot-circle-o"></i>
            Search
          </button>
          <button type="button" class="btn btn-success btn-sm" (click)="addCategories()">
            <i class="fa fa-plus"></i>
            Add
          </button>
        </div>

      </div>
      <table class="table table-bordered table-striped mb-0" mfDefaultSorter [mfData]="data" #mf="mfDataTable">   
        <thead>
          <tr>
            <th width="7%"><mfDefaultSorter by="CoverImage">Picture</mfDefaultSorter></th>
            <th><mfDefaultSorter by="CategoryParent">Parent Category</mfDefaultSorter></th>
            <th><mfDefaultSorter by="CategoryMain">Category</mfDefaultSorter></th>
            <th><mfDefaultSorter by="Description">Description</mfDefaultSorter></th>
            <th width="8%"><mfDefaultSorter by="IsActive">Publish</mfDefaultSorter></th>
            <th width="10%">Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataval of mf.data">
            <td><img class="displayimage" alt="No Image" src={{url}}{{dataval.CoverImage}} /></td>
            <td>{{dataval.CategoryParent}}</td>
            <td>{{dataval.CategoryMain}}</td>
            <td>{{dataval.Description}}</td>
            <td>
              <span class="text-success pointer" *ngIf="dataval.IsActive == 1; else elseSpan"
                (click)="onStatus(dataval.CategoryId, '0')"><i class="fa fa-check fa-lg"></i></span>
              <ng-template #elseSpan>
                <span class="text-danger pointer" (click)="onStatus(dataval.CategoryId, 1)"><i class="fa fa-close fa-lg"></i></span>
              </ng-template>
                <!-- <p *ngIf="dataval.IsEdit == 1; else elseEditIsActive">
                  
                </p>
                <ng-template #elseEditIsActive>
                  Not Editable
                </ng-template> -->
            </td>

            <td>
              <a class="btn btn-sm btn-warning" [routerLink]="['edit', dataval.CategoryId]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
            </td>
          </tr>




        </tbody>
        <tfoot>
          <tr>
              <td colspan="5">
                  <pagination [totalItems]="count" [boundaryLinks]='true' [itemsPerPage]="PageSize" [maxSize]="5" [rotate]='false'
                      [(ngModel)]="page" (pageChanged)="getPagination($event.page)">
                  </pagination>
              </td>
              <td colspan="1">
                <select class="form-control" [(ngModel)]="PageSize" (change)="PageSize > 0 ? getCategories(1) : ''">
                  <option value="0">Page Size</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </td>
          </tr>
      </tfoot>
      </table>

    </div>
  </div>
</div>
