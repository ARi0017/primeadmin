<section class="login-bg">
  <div class="mainLogin">
    <div class="container">
      <div class="login">
        <div class="row lgn">
          <div class="col-md-12 text-center">
          </div>
          <div class="col-md-12 text-center">
            <form class="register-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="disabled">
              <h4>Alibaba</h4>
              <div class="form-group">
                  <!-- <i class="icon-user"></i> -->
                <input style="padding:16px 20px 11px 60px !important; height: calc(2.4rem + 2px) !important;"
                  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"  formControlName="username" type="text"
                  placeholder="Username">

                   <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Email is required</div>
                      </div>
              </div>
              <div class="form-group">
                <input style="padding:11px 20px 11px 65px !important; height: calc(2.4rem + 2px) !important;"
                type="password" placeholder="Password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <!-- <i class="icon-lock"></i> -->
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>

              <button type="submit" class="btn btn-light btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
