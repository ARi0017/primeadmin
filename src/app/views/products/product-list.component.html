<div class="col-lg-12">
  <div class="card">

    <div class="card-header">
      <strong>Products</strong>
    </div>
    <div class="card-body">
      <!--/.row-->
      <div class="row">
        <div class="col-sm-6">
          <div class="row form-group">
            <label class="col-md-3 col-form-label text-right">Product</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="Enter Product" #productname />
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="row form-group">
            <label class="col-md-3 col-form-label text-right">Category</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="Enter Category" #categoryname />
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="card-footer">
      <button type="button" (click)="search(productname.value,categoryname.value)" class="btn btn-sm btn-primary">
        <i class="fa fa-dot-circle-o"></i>
        Search
      </button>

    </div>

</div>
  <div class="card">

    <div class="card-body">

      <div class="row">
        <div class="pull-right text-right" style="padding: 10px; margin-bottom: 0;"><button type="button"
            class="btn btn-info" (click)="addProduct()">
            <i class="fa fa-plus"></i>
            Add
          </button>
          <input
                  accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                  style="display: block"
                  type="file" (change)="onFileChanged($event)"
                  #fileInput1>              
        </div>
      </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Category</th>
              <th>Is Combo</th>
              <th>Cost</th>
              <th>Standard Price</th>
              <th>Description</th>
              <th>Status</th>
              <th>Action</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dataval of data">
              <td>{{dataval.Name}}</td>
              <td>{{dataval.Category}}</td>
              <td><span class="text-success pointer" *ngIf="dataval.IsCombo == 1; else elseCombo">Combo</span>
                <ng-template #elseCombo>
                  <span class="text-danger pointer" >Not Combo</span>
                </ng-template>
              </td>
              <td>{{dataval.Cost}}</td>
              <td>{{dataval.StandardPrice}}</td>
              <td>{{dataval.FullDescription}}</td>
              <td>
                <span class="text-success pointer" *ngIf="dataval.IsActive == 1; else elseSpan"
                  (click)="onStatus(dataval.ProductId, '0')">Active</span>
                <ng-template #elseSpan>
                  <span class="text-danger pointer" (click)="onStatus(dataval.ProductId, 1)">Inactive</span>
                </ng-template>
              </td>
              <td>
                <a [routerLink]="['edit', dataval.ProductId]">Edit</a>
                &nbsp;&nbsp;
                <span class="text-danger pointer" (click)="onDelete(dataval.ProductId)">Delete</span>
              </td>
            </tr>




          </tbody>

        </table>

    </div>
  </div>
</div>
