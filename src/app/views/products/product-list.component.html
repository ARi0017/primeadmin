  <div class="card">

    <div class="card-body">

      <div class="row">
        <div class="col-md-12">
        <div class="pull-right" style="margin-bottom: 10px;">
          <button type="button" class="btn btn-success btn-sm" (click)="addProduct()">
            <i class="fa fa-plus"></i>
            Add
          </button>
          <!-- <input
                  accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                  style="display: block"
                  type="file" (change)="onFileChanged($event)"
                  #fileInput1>               -->
        </div>
        </div>
      </div>
        <table class="table table-striped table-hover" mfDefaultSorter [mfData]="data" #mf="mfDataTable"
        [mfRowsOnPage]="10">
          <thead>
            <tr>
              <th><mfDefaultSorter by="Name">Product Name</mfDefaultSorter></th>
              <th><mfDefaultSorter by="Name">CoverImage</mfDefaultSorter></th>
              <th><mfDefaultSorter by="Category">Category</mfDefaultSorter></th>
              <th><mfDefaultSorter by="IsCombo">Is Combo</mfDefaultSorter></th>
              <th><mfDefaultSorter by="Cost">Cost</mfDefaultSorter></th>
              <th><mfDefaultSorter by="StandardPrice">Standard Price</mfDefaultSorter></th>
              <th><mfDefaultSorter by="FullDescription">Description</mfDefaultSorter></th>
              <th><mfDefaultSorter by="IsActive">Status</mfDefaultSorter></th>
              <th width="12%">Action</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dataval of mf.data">
              <td>{{dataval.Name}}</td>
              <td><img class="displayimage" alt="No Image" src={{url}}{{dataval.CoverImage}} /></td>

              <td>{{dataval.Category}}</td>
              <td><span class="text-success pointer" *ngIf="dataval.IsCombo == 1; else elseCombo">Combo</span>
                <ng-template #elseCombo>
                  <span class="text-danger pointer" >Not Combo</span>
                </ng-template>
              </td>
              <td>₹{{dataval.Cost}}</td>
              <td>₹{{dataval.StandardPrice}}</td>
              <td>{{dataval.FullDescription}}</td>
              <td>
                <span class="text-success pointer" *ngIf="dataval.IsActive == 1; else elseSpan"
                  (click)="onStatus(dataval.ProductId, '0')"><i class="fa fa-check fa-lg"></i></span>
                <ng-template #elseSpan>
                  <span class="text-danger pointer" (click)="onStatus(dataval.ProductId, 1)"><i class="fa fa-close fa-lg"></i></span>
                </ng-template>
              </td>
              <td>
                <a class="btn btn-info btn-sm" [routerLink]="['edit', dataval.ProductId]">Edit</a>
                &nbsp;&nbsp;
                <a class="btn btn-danger btn-sm" (click)="onDelete(dataval.ProductId)">Delete</a>
              </td>
            </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="9">
              <mfBootstrapPaginator [rowsOnPageSet]="[5, 10, 15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
        </table>

    </div>
  </div>
</div>
