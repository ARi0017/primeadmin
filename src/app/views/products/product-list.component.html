<div class="col-lg-12">
  <div class="card">

    <div class="card-body">
      <div class="row">
        <div class="col-sm-5">
          <fieldset class="form-group">
            <input type="text" class="form-control" [(ngModel)] = "name" placeholder="Enter Product" />

          </fieldset>
        </div>

        <div class="col-sm-5">
          <select class="form-control" [(ngModel)] = "categoryid">
            <option value="" >Select Category</option>

            <option *ngFor="let val of catdata" [value]="val.CategoryId">
            {{val.Category}}
          </option>
        </select>
        </div>
        <div class="col-sm-2">
          <button type="button" (click)="search()" class="btn btn-sm btn-primary">
            <i class="fa fa-dot-circle-o"></i>
            Search
          </button>

          <button type="button" class="btn btn-success btn-sm" (click)="addProduct()">
            <i class="fa fa-plus"></i>
            Add
          </button>
        </div>

      </div>
        <table class="table table-striped table-hover" mfDefaultSorter [mfData]="data" #mf="mfDataTable"
        [mfRowsOnPage]="10">
          <thead>
            <tr>
              <th width="8%"><mfDefaultSorter by="Cover">Cover</mfDefaultSorter></th>
              <th><mfDefaultSorter by="Name">Name</mfDefaultSorter></th>
              <th><mfDefaultSorter by="Category">Category</mfDefaultSorter></th>
              <th><mfDefaultSorter by="Sku">Sku</mfDefaultSorter></th>
              <th><mfDefaultSorter by="Cost">Cost</mfDefaultSorter></th>
              <th><mfDefaultSorter by="Standard Price">Standard Price</mfDefaultSorter></th>
              <th><mfDefaultSorter by="Type">Type</mfDefaultSorter></th>
              <th><mfDefaultSorter by="IsActive">Status</mfDefaultSorter></th>
              <th width="8%">Action</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dataval of mf.data">
              <td><img class="displayimage" alt="No Image" src={{url}}{{dataval.CoverImage}} /></td>
              <td>{{dataval.Name}}</td>
              <td>{{dataval.Category}}</td>
              <td>{{dataval.Sku}}</td>
              <td>₹{{dataval.Cost}}</td>
              <td>₹{{dataval.StandardPrice}}</td>
              <td>{{dataval.FoodType}}</td>
              <td>
                <span class="text-success pointer" *ngIf="dataval.IsActive == 1; else elseSpan"
                  (click)="onStatus(dataval.ProductId, '0')"><i class="fa fa-check fa-lg"></i></span>
                <ng-template #elseSpan>
                  <span class="text-danger pointer" (click)="onStatus(dataval.ProductId, 1)"><i class="fa fa-close fa-lg"></i></span>
                </ng-template>
              </td>
              <td>
                <a class="btn btn-sm btn-warning" [routerLink]="['edit', dataval.ProductId]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
                <td colspan="4" class="pull-right">
                    <!-- <mfBootstrapPaginator [rowsOnPageSet]="[5, 10, 15]"></mfBootstrapPaginator> -->
                    <pagination [totalItems]="count" [boundaryLinks]='true' [maxSize]="5" [rotate]='false'
                        [(ngModel)]="page" (pageChanged)="getPagination($event.page)">
                    </pagination>
                </td>
            </tr>
        </tfoot>
        </table>

    </div>
  </div>
</div>
