<div class="col-lg-12">
  <div class="card">

    <div class="card-body">
      <div class="row">
        <div class="col-sm-5">
          <fieldset class="form-group">
            <input type="text" class="form-control" [(ngModel)] = "name" placeholder="Enter Product" />

          </fieldset>
        </div>

        <div class="col-sm-5">
          <select class="form-control" [(ngModel)] = "categoryid">
            <option value="" >Select Category</option>

            <option *ngFor="let val of catdata" [value]="val.CategoryId">
            {{val.Category}}
          </option>
        </select>
        </div>
        <div class="col-sm-2">
          <button type="button" (click)="getProducts(1)" class="btn btn-sm btn-primary" [disabled]="PageSize==0">
            <i class="fa fa-dot-circle-o"></i>
            Search
          </button>

          <button type="button" class="btn btn-success btn-sm" (click)="addProduct()">
            <i class="fa fa-plus"></i>
            Add
          </button>
        </div>

      </div>
        <table class="table table-bordered table-striped mb-0" mfDefaultSorter [mfData]="data" #mf="mfDataTable">
          <thead>
            <tr>
              <th style="width: 6%;"><mfDefaultSorter by="CoverImage">Picture</mfDefaultSorter></th>
              <th colspan="2"><mfDefaultSorter by="Category">Category</mfDefaultSorter></th>
              <th colspan="3"><mfDefaultSorter by="Name">Name</mfDefaultSorter></th>
              <th colspan="2"><mfDefaultSorter by="Name">Vendor Name</mfDefaultSorter></th>
              <th style="width: 7%;"><mfDefaultSorter by="Sku">SKU</mfDefaultSorter></th>
              <th style="width: 6%;"><mfDefaultSorter by="StandardPrice">MRP</mfDefaultSorter></th>
              <th style="width: 6%;"><mfDefaultSorter by="Cost">PP</mfDefaultSorter></th>
              <th style="width: 8%;"><mfDefaultSorter by="FoodType">Type</mfDefaultSorter></th>
              <th style="width: 6%;"><mfDefaultSorter by="IsActive">Public</mfDefaultSorter></th>
              <th style="width: 7%;">Action</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dataval of mf.data">
              <td><img class="displayimage" alt="" src={{url}}{{dataval.CoverImage}} /></td>
              <td colspan="2">{{dataval.Category}}</td>
              <td colspan="3">{{dataval.Name}}</td>
              <td colspan="2">{{dataval.vendor[0].Name}}</td>
              <td>{{dataval.Sku}}</td>
              <td>₹{{dataval.StandardPrice}}</td>
              <td>₹{{dataval.Cost}}</td>
              <td>{{dataval.FoodType}}</td>
              <td>
                <span class="text-success pointer" *ngIf="dataval.IsActive == 1; else elseSpan"
                  (click)="onStatus(dataval.ProductId, '0')"><i class="fa fa-check fa-lg"></i></span>
                <ng-template #elseSpan>
                  <span class="text-danger pointer" (click)="onStatus(dataval.ProductId, 1)"><i class="fa fa-close fa-lg"></i></span>
                </ng-template>
              </td>
              <td>
                <a class="btn btn-sm btn-warning" [routerLink]="['edit', dataval.ProductId]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
                <td colspan="10">
                    <pagination [totalItems]="count" [boundaryLinks]='true' [itemsPerPage]="PageSize" [maxSize]="5" [rotate]='false'
                        [(ngModel)]="page" (pageChanged)="getPagination($event.page)">
                    </pagination>
                </td>
                <td colspan="2">
                  <select class="form-control" [(ngModel)]="PageSize" (change)="getProducts(1)">
                    <option value="0">Page Size</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                </td>
            </tr>
        </tfoot>
        </table>

    </div>
  </div>
</div>
