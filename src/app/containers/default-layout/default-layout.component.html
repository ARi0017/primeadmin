<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 90, height: 30, alt: 'Admin'}"
  [sidebarToggler]="'lg'" 
  [asideMenuToggler]="false" [mobileAsideMenuToggler]="false"
   >
  <ul class="nav navbar-nav d-md-down-none mr-auto">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Dashboard</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/6.png" class="img-avatar" alt="admin@onlyalibaba.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>{{name}}</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Change Password</a>
      </div>
    </li>
  </ul>
  <button style="margin-right: 10px;" type="button" (click)="logout()" class="btn btn-pill btn-light active" aria-pressed="true"><i class="fa fa-power-off fa-lg"></i></button>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized">2</app-sidebar-nav>
   <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <cui-breadcrumb></cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>

</div>
<app-footer>
  <span>Only Alibaba Admin</span>
</app-footer>
