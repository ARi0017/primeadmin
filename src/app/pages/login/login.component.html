<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
<div class="container">
  <div class="form-section">
<div class="card top-logo-card">
  <img class="logo-img" src="../../../assets/img/logo.png" alt="logo" />
</div>
<div class="card middle-form-card">
  <!-- <div class="mb-3 text-center">
    <h2>Login</h2>
  </div> -->
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <div class="form-label-group">
      <input type="text" id="email" class="form-control form-control-sm login-input" placeholder="Username" [(ngModel)]="username"
        name="username" required />
    </div>
 </div>
    <div class="mb-4">
    <div class="form-label-group">
      <input  type="password" id="password"  class="form-control form-control-sm login-input" placeholder="Password" [(ngModel)]="password"
        name="password" required />
    </div>
   </div>
    <button class="btn btn-primary login-submit-btn" type="submit"
      [disabled]="!loginForm.valid">
      Sign in
    </button>
  </form>
</div>
</div>
</div>
</div>
